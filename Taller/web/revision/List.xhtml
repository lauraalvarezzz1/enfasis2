<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRevisionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRevisionEmpty}" rendered="#{revisionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{revisionController.items.rowCount > 0}">
                    <h:outputText value="#{revisionController.pagination.pageFirstItem + 1}..#{revisionController.pagination.pageLastItem + 1}/#{revisionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{revisionController.previous}" value="#{bundle.Previous} #{revisionController.pagination.pageSize}" rendered="#{revisionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{revisionController.next}" value="#{bundle.Next} #{revisionController.pagination.pageSize}" rendered="#{revisionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{revisionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRevisionTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRevisionTitle_cambioFiltro}"/>
                            </f:facet>
                            <h:outputText value="#{item.cambioFiltro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRevisionTitle_cambioAceite}"/>
                            </f:facet>
                            <h:outputText value="#{item.cambioAceite}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRevisionTitle_cambioFrenos}"/>
                            </f:facet>
                            <h:outputText value="#{item.cambioFrenos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRevisionTitle_revisioncol}"/>
                            </f:facet>
                            <h:outputText value="#{item.revisioncol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRevisionTitle_cochescodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cochescodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{revisionController.prepareView}" value="#{bundle.ListRevisionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{revisionController.prepareEdit}" value="#{bundle.ListRevisionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{revisionController.destroy}" value="#{bundle.ListRevisionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{revisionController.prepareCreate}" value="#{bundle.ListRevisionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRevisionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
