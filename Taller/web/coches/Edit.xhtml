<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCochesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCochesLabel_codigo}" for="codigo" />
                    <h:outputLabel id="codigo" value="#{cochesController.selected.codigo}" title="#{bundle.EditCochesTitle_codigo}"/>
                    <h:outputLabel value="#{bundle.EditCochesLabel_matricula}" for="matricula" />
                    <h:inputText id="matricula" value="#{cochesController.selected.matricula}" title="#{bundle.EditCochesTitle_matricula}" required="true" requiredMessage="#{bundle.EditCochesRequiredMessage_matricula}"/>
                    <h:outputLabel value="#{bundle.EditCochesLabel_marca}" for="marca" />
                    <h:inputText id="marca" value="#{cochesController.selected.marca}" title="#{bundle.EditCochesTitle_marca}" required="true" requiredMessage="#{bundle.EditCochesRequiredMessage_marca}"/>
                    <h:outputLabel value="#{bundle.EditCochesLabel_modelo}" for="modelo" />
                    <h:inputText id="modelo" value="#{cochesController.selected.modelo}" title="#{bundle.EditCochesTitle_modelo}" required="true" requiredMessage="#{bundle.EditCochesRequiredMessage_modelo}"/>
                    <h:outputLabel value="#{bundle.EditCochesLabel_color}" for="color" />
                    <h:inputText id="color" value="#{cochesController.selected.color}" title="#{bundle.EditCochesTitle_color}" required="true" requiredMessage="#{bundle.EditCochesRequiredMessage_color}"/>
                    <h:outputLabel value="#{bundle.EditCochesLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{cochesController.selected.precio}" title="#{bundle.EditCochesTitle_precio}" required="true" requiredMessage="#{bundle.EditCochesRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.EditCochesLabel_clientecodigo}" for="clientecodigo" />
                    <h:selectOneMenu id="clientecodigo" value="#{cochesController.selected.clientecodigo}" title="#{bundle.EditCochesTitle_clientecodigo}" required="true" requiredMessage="#{bundle.EditCochesRequiredMessage_clientecodigo}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{cochesController.update}" value="#{bundle.EditCochesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCochesViewLink}"/>
                <br />
                <h:commandLink action="#{cochesController.prepareList}" value="#{bundle.EditCochesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCochesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
