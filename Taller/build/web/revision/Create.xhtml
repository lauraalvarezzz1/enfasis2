<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRevisionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                   <h:outputLabel value="#{bundle.CreateRevisionLabel_cambioFiltro}" for="cambioFiltro" />
                    <h:inputText id="cambioFiltro" value="#{revisionController.selected.cambioFiltro}" title="#{bundle.CreateRevisionTitle_cambioFiltro}" required="true" requiredMessage="#{bundle.CreateRevisionRequiredMessage_cambioFiltro}"/>
                    <h:outputLabel value="#{bundle.CreateRevisionLabel_cambioAceite}" for="cambioAceite" />
                    <h:inputText id="cambioAceite" value="#{revisionController.selected.cambioAceite}" title="#{bundle.CreateRevisionTitle_cambioAceite}" required="true" requiredMessage="#{bundle.CreateRevisionRequiredMessage_cambioAceite}"/>
                    <h:outputLabel value="#{bundle.CreateRevisionLabel_cambioFrenos}" for="cambioFrenos" />
                    <h:inputText id="cambioFrenos" value="#{revisionController.selected.cambioFrenos}" title="#{bundle.CreateRevisionTitle_cambioFrenos}" required="true" requiredMessage="#{bundle.CreateRevisionRequiredMessage_cambioFrenos}"/>
                    <h:outputLabel value="#{bundle.CreateRevisionLabel_revisioncol}" for="revisioncol" />
                    <h:inputText id="revisioncol" value="#{revisionController.selected.revisioncol}" title="#{bundle.CreateRevisionTitle_revisioncol}" required="true" requiredMessage="#{bundle.CreateRevisionRequiredMessage_revisioncol}"/>
                    <h:outputLabel value="#{bundle.CreateRevisionLabel_cochescodigo}" for="cochescodigo" />
                    <h:selectOneMenu id="cochescodigo" value="#{revisionController.selected.cochescodigo}" title="#{bundle.CreateRevisionTitle_cochescodigo}" required="true" requiredMessage="#{bundle.CreateRevisionRequiredMessage_cochescodigo}">
                        <f:selectItems value="#{cochesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{revisionController.create}" value="#{bundle.CreateRevisionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{revisionController.prepareList}" value="#{bundle.CreateRevisionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRevisionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
