<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCochesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCochesLabel_matricula}" for="matricula" />
                    <h:inputText id="matricula" value="#{cochesController.selected.matricula}" title="#{bundle.CreateCochesTitle_matricula}" required="true" requiredMessage="#{bundle.CreateCochesRequiredMessage_matricula}"/>
                    <h:outputLabel value="#{bundle.CreateCochesLabel_marca}" for="marca" />
                    <h:inputText id="marca" value="#{cochesController.selected.marca}" title="#{bundle.CreateCochesTitle_marca}" required="true" requiredMessage="#{bundle.CreateCochesRequiredMessage_marca}"/>
                    <h:outputLabel value="#{bundle.CreateCochesLabel_modelo}" for="modelo" />
                    <h:inputText id="modelo" value="#{cochesController.selected.modelo}" title="#{bundle.CreateCochesTitle_modelo}" required="true" requiredMessage="#{bundle.CreateCochesRequiredMessage_modelo}"/>
                    <h:outputLabel value="#{bundle.CreateCochesLabel_color}" for="color" />
                    <h:inputText id="color" value="#{cochesController.selected.color}" title="#{bundle.CreateCochesTitle_color}" required="true" requiredMessage="#{bundle.CreateCochesRequiredMessage_color}"/>
                    <h:outputLabel value="#{bundle.CreateCochesLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{cochesController.selected.precio}" title="#{bundle.CreateCochesTitle_precio}" required="true" requiredMessage="#{bundle.CreateCochesRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.CreateCochesLabel_clientecodigo}" for="clientecodigo" />
                    <h:selectOneMenu id="clientecodigo" value="#{cochesController.selected.clientecodigo}" title="#{bundle.CreateCochesTitle_clientecodigo}" required="true" requiredMessage="#{bundle.CreateCochesRequiredMessage_clientecodigo}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cochesController.create}" value="#{bundle.CreateCochesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cochesController.prepareList}" value="#{bundle.CreateCochesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCochesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
