<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCochesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCochesEmpty}" rendered="#{cochesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cochesController.items.rowCount > 0}">
                    <h:outputText value="#{cochesController.pagination.pageFirstItem + 1}..#{cochesController.pagination.pageLastItem + 1}/#{cochesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cochesController.previous}" value="#{bundle.Previous} #{cochesController.pagination.pageSize}" rendered="#{cochesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cochesController.next}" value="#{bundle.Next} #{cochesController.pagination.pageSize}" rendered="#{cochesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cochesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCochesTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCochesTitle_matricula}"/>
                            </f:facet>
                            <h:outputText value="#{item.matricula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCochesTitle_marca}"/>
                            </f:facet>
                            <h:outputText value="#{item.marca}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCochesTitle_modelo}"/>
                            </f:facet>
                            <h:outputText value="#{item.modelo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCochesTitle_color}"/>
                            </f:facet>
                            <h:outputText value="#{item.color}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCochesTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCochesTitle_clientecodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.clientecodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cochesController.prepareView}" value="#{bundle.ListCochesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cochesController.prepareEdit}" value="#{bundle.ListCochesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cochesController.destroy}" value="#{bundle.ListCochesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cochesController.prepareCreate}" value="#{bundle.ListCochesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCochesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
